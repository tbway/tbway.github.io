<html>
    <head>
        <title>Theadora Ballantyne-Way</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <style>
            html, body {
              width: 100%;
              height: 100%;
              margin: 0px;
              border: 0;
              overflow: hidden; /*  Disable scrollbars */
              display: block;  /* No floating content on sides */
            }

            #enterText {
                position: absolute;
                top: 50%;
                text-align: center;
                width: 100%;
            }
        </style>
    </head>
    <body width="100%" height="100%">
        <div id="enterText"><a href="home.html">Click the squeezer to enter!</a></div>
        
        <img id="squeeze" style="visibility:hidden" src="images/faceon.png" alt="The Squeeze">
        
        <canvas id="myCanvas" style="position:absolute; left:0px; top:0px; border:10px solid #d3d3d3;"/>

        <script>
            (function() {
                var
                // Obtain a reference to the canvas element using its id.
                htmlCanvas = document.getElementById('myCanvas'),
                // Obtain a graphics context on the canvas element for drawing.
                context = htmlCanvas.getContext('2d');

               function initialize() {
                   // Register an event listener to call the resizeCanvas() function 
                   // each time the window is resized.
                   window.addEventListener('resize', resizeCanvas, false);
                   // Draw canvas border for the first time.
                   resizeCanvas();
                }

                // Display custom canvas. In this case it's a blue, 5 pixel 
                // border that resizes along with the browser window.
                function redraw() {
                  var img = document.getElementById("squeeze");
                  context.drawImage(img, 10, 10);
                }

                // Runs each time the DOM window resize event fires.
                // Resets the canvas dimensions to match window,
                // then draws the new borders accordingly.
                function resizeCanvas() {
                    htmlCanvas.width = window.innerWidth - 20;
                    htmlCanvas.height = window.innerHeight - 20;
                    redraw();
                }
                
                window.onload = function() {
                   // Start listening to resize events and draw canvas.
                   initialize();
                }
            })();
        </script>
    </body>
</html>
